<head>

<body style="background-color: yellowgreen;">

         <ul class="navbar-nav">
           <li class="nav-item"><a class="nav-link" href="#">Home</a>
           </li>
  
           <li class="nav-item"><a class="nav-link" href="#">Cart</a>
           </li>
  
           <li class="nav-item"><a class="nav-link" href="#">About Us</a>

           </li>

     </nav>

    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="card" style="width:  18em; margin-top: 10%;">
                    <img src="images/chana.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">Gram Dal</h5>
                        <p class="card-text text-center">₹84/kg</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card" style="width:  18em; margin-top: 5%;">
                    <img src="images/whitedal.jpeg" class="card-img-top" alt="...">

                        <h5 class="card-title text-center">Chawali</h5>
                        <p class="card-text">₹112/kg</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card" style="width:  18em; margin-top: 5%;">
                    <img src="images/wheat.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Wheat</h5>
                        <p class="card-text">₹45/kg</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
